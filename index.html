<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/NK_2.js"></script>
        <script src="data/Stream_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        }).fitBounds([[13.879686526033934,100.56893486240884],[15.916750108292609,104.03227310842075]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_GoogleTerrainHybrid_1');
        map.getPane('pane_GoogleTerrainHybrid_1').style.zIndex = 401;
        var layer_GoogleTerrainHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleTerrainHybrid_1;
        map.addLayer(layer_GoogleTerrainHybrid_1);
        function pop_NK_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">LAYER</th>\
                        <td>' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PERIMETER</th>\
                        <td>' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">THAI_BND_</th>\
                        <td>' + (feature.properties['THAI_BND_'] !== null ? autolinker.link(feature.properties['THAI_BND_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">THAI_BND_I</th>\
                        <td>' + (feature.properties['THAI_BND_I'] !== null ? autolinker.link(feature.properties['THAI_BND_I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV_CODE</th>\
                        <td>' + (feature.properties['PROV_CODE'] !== null ? autolinker.link(feature.properties['PROV_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV_NAME</th>\
                        <td>' + (feature.properties['PROV_NAME'] !== null ? autolinker.link(feature.properties['PROV_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV_THAI</th>\
                        <td>' + (feature.properties['PROV_THAI'] !== null ? autolinker.link(feature.properties['PROV_THAI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PART</th>\
                        <td>' + (feature.properties['PART'] !== null ? autolinker.link(feature.properties['PART'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REC_NO</th>\
                        <td>' + (feature.properties['REC_NO'] !== null ? autolinker.link(feature.properties['REC_NO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NK_2_0() {
            return {
                pane: 'pane_NK_2',
                opacity: 1,
                color: 'rgba(3,5,26,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NK_2');
        map.getPane('pane_NK_2').style.zIndex = 402;
        map.getPane('pane_NK_2').style['mix-blend-mode'] = 'normal';
        var layer_NK_2 = new L.geoJson(json_NK_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NK_2',
            layerName: 'layer_NK_2',
            pane: 'pane_NK_2',
            onEachFeature: pop_NK_2,
            style: style_NK_2_0,
        });
        bounds_group.addLayer(layer_NK_2);
        map.addLayer(layer_NK_2);
        function pop_Stream_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">hy_use</th>\
                        <td>' + (feature.properties['hy_use'] !== null ? autolinker.link(feature.properties['hy_use'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">hy_mriver</th>\
                        <td>' + (feature.properties['hy_mriver'] !== null ? autolinker.link(feature.properties['hy_mriver'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">str_id</th>\
                        <td>' + (feature.properties['str_id'] !== null ? autolinker.link(feature.properties['str_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">str_type</th>\
                        <td>' + (feature.properties['str_type'] !== null ? autolinker.link(feature.properties['str_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">str_name_t</th>\
                        <td>' + (feature.properties['str_name_t'] !== null ? autolinker.link(feature.properties['str_name_t'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">str_name_e</th>\
                        <td>' + (feature.properties['str_name_e'] !== null ? autolinker.link(feature.properties['str_name_e'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mod_date</th>\
                        <td>' + (feature.properties['mod_date'] !== null ? autolinker.link(feature.properties['mod_date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">length</th>\
                        <td>' + (feature.properties['length'] !== null ? autolinker.link(feature.properties['length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Stream_3_0() {
            return {
                pane: 'pane_Stream_3',
                opacity: 1,
                color: 'rgba(13,114,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Stream_3');
        map.getPane('pane_Stream_3').style.zIndex = 403;
        map.getPane('pane_Stream_3').style['mix-blend-mode'] = 'normal';
        var layer_Stream_3 = new L.geoJson(json_Stream_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Stream_3',
            layerName: 'layer_Stream_3',
            pane: 'pane_Stream_3',
            onEachFeature: pop_Stream_3,
            style: style_Stream_3_0,
        });
        bounds_group.addLayer(layer_Stream_3);
        map.addLayer(layer_Stream_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Stream_3.png" /> Stream': layer_Stream_3,'<img src="legend/NK_2.png" /> NK': layer_NK_2,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
